<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let news of allNews | async">
      <ion-card-header>
        {{news.title}}
      </ion-card-header>
      <ion-card-content>
        {{news.txt}}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
