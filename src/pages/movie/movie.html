<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img id="logo-navbar" src="assets/imgs/TITREblanc.png">
    <ion-buttons end>
      <button ion-button id="join-button">
        Want to join us ?
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

</ion-content> -->


<ion-content class="card-background-page">

  <ion-slides effect="coverflow" spaceBetween="-40" slidesPerView="1.2" centeredSlides="true" pager="true">
    <ion-slide>
      <ion-card>
        <img src="assets/imgs/EPISODE1_full.png" (click)="goToDetailsPage()" />
        <!-- <div class="card-title">EPISODE I</div>
        <div class="card-subtitle">The Phantom Menace</div> -->
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-card>
        <img src="assets/imgs/EPISODE2_full.png" />
        <div class="card-title">EPISODE II</div>
        <div class="card-subtitle">Attack of the Clones</div>
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-card>
        <img src="assets/imgs/EPISODE3_full.png" />
        <div class="card-title">EPISODE III</div>
        <div class="card-subtitle">Revenge of the Sith</div>
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-card>
        <img src="assets/imgs/EPISODE4_full.png" />
        <div class="card-title">EPISODE IV</div>
        <div class="card-subtitle">A New Hope</div>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card>
        <img src="assets/imgs/EPISODE5_full.png" />
        <div class="card-title">EPISODE V</div>
        <div class="card-subtitle">The Empire Strikes Back</div>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card>
        <img src="assets/imgs/EPISODE6_full.png" />
        <div class="card-title">EPISODE VI</div>
        <div class="card-subtitle">Return of the Jedi</div>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card>
        <img src="assets/imgs/EPISODE7_full.png" />
        <div class="card-title">EPISODE VII</div>
        <div class="card-subtitle">The Force Awakens</div>
      </ion-card>

    </ion-slide>

  </ion-slides>
