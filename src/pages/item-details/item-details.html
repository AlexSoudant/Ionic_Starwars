<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img id="logo-navbar" src="assets/imgs/TITREblanc.png">
    <ion-buttons end>
      <button ion-button id="join-button">
        Want to join us ?
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<!-- <ion-content padding>

</ion-content> -->


<ion-content>

  <ion-card class="card-moviedetails">
    <img src="assets/imgs/{{itemToDisplay.path}}/{{itemToDisplay.img}}" />
    <ion-card-content>
      <ion-card-header text-uppercase>
        {{itemToDisplay.name}}
      </ion-card-header>

      <ion-grid>
        <ion-row>
          <ion-col>
            <p>
              {{itemToDisplay.prop1_name}} :
              <br/> {{itemToDisplay.prop1}}</p>
          </ion-col>
          <ion-col>
            <p>
              {{itemToDisplay.prop2_name}}:
              <br/> {{itemToDisplay.prop2}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>



    </ion-card-content>


    <ion-item-group>
      <ion-item-divider>Films</ion-item-divider>
      <ion-slides *ngIf="films" effect="" spaceBetween="0" slidesPerView="3.2" centeredSlides="true" pager="false">
        <ion-slide *ngFor="let film of films | async">
          <ion-card>
            <img src="assets/imgs/EPISODE{{film.episode_id}}_full.jpg" (click)="goToDetailsPage(film.url)"/>
          </ion-card>

        </ion-slide>
      </ion-slides>
    </ion-item-group>



    <ion-item-group>
      <ion-item-divider>people</ion-item-divider>
      <ion-slides *ngIf="peoples" effect="" spaceBetween="0" slidesPerView="3.2" centeredSlides="true" pager="false">
        <ion-slide *ngFor="let people of peoples | async">
          <ion-card>
            <img src="assets/imgs/personnages/{{people.img}}" />
          </ion-card>

        </ion-slide>
      </ion-slides>
    </ion-item-group>




  </ion-card>

</ion-content>
