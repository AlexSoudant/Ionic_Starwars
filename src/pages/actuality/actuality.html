<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>actuality</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-spinner *ngIf="!(allNews | async)"></ion-spinner>
    <ion-card *ngFor="let news of allNews | async">
      <ion-card-header>
        {{news.title}}
      </ion-card-header>
      <ion-card-content>
        {{news.txt}}
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
