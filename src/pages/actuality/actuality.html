<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img id="logo-navbar" src="assets/imgs/TITREblanc.png">
    <ion-buttons end>
      <button ion-button id="join-button">
        Want to join us ?
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-spinner *ngIf="!(allNews | async)"></ion-spinner>
    <ion-card *ngFor="let news of allNews | async" class="card-actuality">
      <ion-card-header>
        {{news?.title}}
      </ion-card-header>
      <ion-card-content>
        <p>{{news?.txt}}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
